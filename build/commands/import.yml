name: import
multi-args:
   patches: { alias: patch }
single-opts:
   strip:      { cli: '-p' }
   message:    { cli: '-m' }
   logfile:    { cli: '-l' }
   date:       { cli: '-d' }
   user:       { cli: '-u' }
   similarity: { cli: '-s' }
flags:
   edit:         { cli: '-e' }
   force:        { cli: '-f' }
   noCommit:     ~
   bypass:       ~
   exact:        ~
   importBranch: ~
