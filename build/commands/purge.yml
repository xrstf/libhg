# This commands needs the purge extension.
name: purge
multi-args:
   dirs: { optional: true, alias: dir }
multi-opts:
   include: { cli: '-I', alias: incl }
   exclude: { cli: '-X', alias: excl }
flags:
   abortOnError: { cli: '-a' }
   all:          ~
   printFiles:   { cli: '-p' } # PHP restriction on using 'print'
   print0:       { cli: '-0' }
