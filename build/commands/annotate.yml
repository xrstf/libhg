name: annotate
multi-args:
   files: { alias: file, optional: false }
multi-opts:
   revs:    { cli: '-r', alias: rev  }
   include: { cli: '-I', alias: incl }
   exclude: { cli: '-X', alias: excl }
flags:
   noFollow:          ~
   text:              { cli: '-a' }
   user:              { cli: '-u' }
   filename:          { cli: '-f' } # conflicts with 'files' argument
   date:              { cli: '-d' }
   dateShort:         { cli: '-q' }
   number:            { cli: '-n' }
   changeset:         { cli: '-c' }
   lineNumber:        { cli: '-l' }
   ignoreAllSpace:    { cli: '-w' }
   ignoreSpaceChange: { cli: '-b' }
   ignoreBlankLines:  { cli: '-B' }
